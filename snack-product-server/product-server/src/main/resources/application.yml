spring:
   profiles:
      active: dev-6644

---
server:
   port: 6644

spring:
   profiles: dev-6644
   application:
      name: product-server

   datasource:
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/snack_product?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
      type: com.alibaba.druid.pool.DruidDataSource
      username: root
      password: a
   http:
      encoding:
         charset: utf-8
         force: true
         enabled: true

   session:
      # 将session信息存到redis中
      store-type: redis
  
   redis:
      database: 0
      host: 192.168.99.100
      prot: 6379
      password:
      timeout: 5000
      jedis:
         pool:
            max-active: 8
 
mybatis:
   # mapper映射文件所在的路径
   mapper-locations: mapper/*Mapper.xml
   # 需要启动别名的类所在的包
   type-aliases-package: com.yc.snack.product.bean,com.yc.snack.product.dto,com.yc.snack.product.vo

# hystrix超时配置
hystrix:
   command:
      # 默认超时时间为3秒，不配置的话，默认是1秒
      default:
         execution:
            isolation:
               thread:
                  timeoutInMilliseconds: 3000
feign:
   hystrix:
      enabled: true
      
eureka:
   client:
      service-url:
         defaultZone: http://navy:123321@127.0.0.1:6611/eureka
         
logging:
   level:
      com.yc.snack.product.mapper: debug
      #org.springframework.cloud.netflix.feign: debug