spring:
   profiles:
      active: dev-6644

---
server:
   port: 6644

spring:
   profiles: dev-6644
   application:
      name: product-server
   cloud:
      config:
         label: master
         # 文件的前缀
         name: product
         # {name}-{profile}.yml  user-dev.yml
         profile: dev
         discovery:
            # 开启配置发现
            enabled: true
            # 配置中心服务器名
            service-id: config-server
      
eureka:
   client:
      service-url:
         defaultZone: http://navy:123321@127.0.0.1:6611/eureka
         
logging:
   level:
      com.yc.snack.product.mapper: debug
